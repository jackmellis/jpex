branches :
  only :
    - master
language : node_js
node_js :
  - 6
install :
  - npm install

  - npm install codeclimate-test-reporter -g
script :
  - npm run lint
  - npm test
  - npm run coverage
  - npm run build

  - node node_modules/jpex-build-tools/lcov-fix
after_script :
  - codeclimate-test-reporter < lcov.info
  - node node_modules/jpex-build-tools/travis-prepublish
  - npm run publish-please
